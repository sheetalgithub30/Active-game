<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="left">
          <div class="about">
            <img 
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThmNoDs8ioN4g42rsW-2wHC6TxDAq0FhZmYA&usqp=CAU"
            />
            <p class="name">Simo Edwin</p>
            <p class="type">Pro Member</p>
          </div>
          <div class="options">
            <ul>
              <li>
                <i class="fa-brands fa-intercom"></i>
                <p>Streams</p>
              </li>
              <li>
                <i class="fa-solid fa-table-tennis-paddle-ball"></i>
                <p>Games&nbsp;&nbsp;</p>
              </li>
              <li>
                <i class="fa-solid fa-gamepad"></i>
                <p>New&nbsp;&nbsp;&nbsp;&nbsp;</p>
              </li>
              <li>
                <i class="fa-solid fa-book"></i>
                <p>Library</p>
              </li>
            </ul>
          </div>
          <div class="last">
            <p>Join pro for free games.</p>
            <img src="game.png" />
          </div>
        </div>
        <div class="right">
          <h1>Active Games</h1>
          <div class="line"></div>
          <div class="card">
            <div class="image"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFUiw0pHvLPuX-9zl9hqxNOSTFFV2WNuOGuzqzdGkLD6sg7dFLcm22sy-d79lp8ZAvktE&usqp=CAU"></div>
            <div class="content">
                <p class="one"> Assassins Creed Valhalla</p>
                <p class="two">PS5 Version</p>
                <div class="line2"></div>
            </div>
            <div class="percentage">
                <p>60%
                </p>
            </div>
          </div>
          <div class="card">
            <div class="image"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFUiw0pHvLPuX-9zl9hqxNOSTFFV2WNuOGuzqzdGkLD6sg7dFLcm22sy-d79lp8ZAvktE&usqp=CAU"></div>
            <div class="content">
                <p class="one"> Assassins Creed Valhalla</p>
                <p class="two">PS5 Version</p>
                <div class="line2"></div>
            </div>
            <div class="percentage">
                <p>60%
                </p>
            </div>
          </div>
          <div class="card">
            <div class="image"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFUiw0pHvLPuX-9zl9hqxNOSTFFV2WNuOGuzqzdGkLD6sg7dFLcm22sy-d79lp8ZAvktE&usqp=CAU"></div>
            <div class="content">
                <p class="one"> Assassins Creed Valhalla</p>
                <p class="two">PS5 Version</p>
                <div class="line2"></div>
            </div>
            <div class="percentage">
                <p>60%
                </p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
